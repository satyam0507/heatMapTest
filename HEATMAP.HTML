  <!DOCTYPE html>
    <html>
    <head>
    	<script>
    	var coordinatesX =[];
        var coordinatesY =[];
    	function getPos(e){
    		x=e.pageX;
    		y=e.pageY;
    		cursor="Your Mouse Position Is : " + x + " and " + y ;
    		document.getElementById("displayArea").innerHTML=cursor;
    	   
    	}
    	function getclickPos(e){
    		x=e.pageX;
    		y=e.pageY;
    		cursor2="Your Mouse click Position Is : " + x + " and " + y + "and records are X = " + coordinatesX + " y = " + coordinatesY;
    		document.getElementById("displayArea2").innerHTML=cursor2;
    		coordinatesX.push(x);
            coordinatesY.push(y);
                

    	}
    	function stopTracking(){
    		document.getElementById("displayArea").innerHTML="";
    	}
    	
    	
    	</script>
    </head>
    
    <body onmousemove="getPos(event)" onmouseout="stopTracking()">
    	<div id="focusArea" onclick="getclickPos(event)"   style="height: 800px; background-color: #ddd;"><p>Mouse Over This Text And Get The Cursor Position!</p></div>
    	
    	<p id="displayArea"> </p>
    	<p id="displayArea2"> </p>
    	<div id="XY">

    	</div>
    </body>
    </html>
